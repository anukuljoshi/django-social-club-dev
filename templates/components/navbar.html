
<div class="bg-purple-600 text-white px-14 h-14 flex justify-between items-center shadow-lg font-noto">
    <div><h4 class="h6"><a href="{% url 'posts:list' %}">Social Club</a></h4></div>
    <div>
        {% if request.user.is_authenticated %}
            <a class="mr-5" href="{% url 'users:profile' userId=request.user.id %}">{{ request.user.username }}</a>
            <a class="" href="{% url 'users:logout' %}">Log Out</a>
        {% else %}
            <a class="mr-5" href="{% url 'users:login' %}">Log In</a>
            <a class="" href="{% url 'users:signup' %}">Sign Up</a>
        {% endif %}
    </div>
</div>
