{% extends 'base.html' %}

{% block title %}
    Log In
{% endblock title %}

{% block content %}
    <div class="mx-auto md:w-3/12 w-10/12 bg-white shadow-xl mt-5">
        <div class="py-3 bg-purple-600 text-white">
            <h4 class="h4 text-center font-noto">Log In</h4>
        </div>
        <div class="px-10 py-5">
            <form action="{% url 'users:login' %}" method="POST">
                {% include "components/messages.html" with messages=messages %}
                {% csrf_token %}
                <!-- <input type="hidden" name="next" value="{{ next_path }}"> -->
                <div class="mb-3">
                    <label 
                        class="text-xs text-purple-600 tracking-wider font-koho"
                        for="username">Username</label>
                    <input 
                        class="w-full bg-purple-100 outline-none px-3 py-2 text-purple-600 font-noto tracking-wider"
                        type="text" 
                        name="username" 
                        id="username"
                        required
                        >
                </div>
                <div class="mb-3">
                    <label
                        class="text-xs text-purple-600 tracking-wider font-koho"
                        for="password">Password</label>
                    <input 
                        class="w-full bg-purple-100 outline-none px-3 py-2 text-purple-600 font-noto tracking-wider"
                        type="password" 
                        name="password" 
                        id="password"
                        required
                        >
                </div>
                <input 
                    class="w-full py-2 mt-3 bg-purple-600 text-white cursor-pointer font-noto font-medium"
                    type="submit" value="Log In">
                <div class="flex justify-around my-3">
                    <span class="mx-auto text-xs font-koho">Need an account? <a class="text-purple-600" href="{% url 'users:signup' %}">Sign Up</a></span>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
